<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

                function calculate(){
                    let x = prompt("Enter value of x");
                    let y = prompt("Enter value of y in the range from 0 to 4");

                    switch (parseInt(y)) {
                        case 0:
                            console.log(1)
                            break;
                        case 1:
                            console.log(x)
                            break;    
                        case 2:
                            console.log(x * x)
                            break;    
                        case 3:
                            console.log(x * x * x)
                            break;    
                        case 4:
                            console.log(x * x * x * x)
                            break;                 
            
                        default:
                            console.log("invalid input for y")
                            break;
                    }
                }

                let isContinue = true;

                while (isContinue) {
                    let result = confirm("Select Ok to continue or Cancel to stop the program");
                    if(result){
                        calculate();
                    }
                    else{
                        isContinue = false;
                        console.log("The program stopped");
                    }
                }


    </script>
    
</body>
</html>
